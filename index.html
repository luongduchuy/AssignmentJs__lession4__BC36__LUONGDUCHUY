<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Lession 1 -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Sort the number from small to large
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Number 1 </label>
                            <input id="txtNumber1" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Number 2 </label>
                            <input id="txtNumber2" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Number 3 </label>
                            <input id="txtNumber3" type="text" class="form-control">
                        </div>


                        <button id="btn__Sort" class="btn btn-danger">Sort</button>
                    </div>
                    <div id="footer__Sort" class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <!-- Lession 2 -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Hello member family
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">who are you in the family? </label>
                            <label for="">you can enter only M   if you are the mom, 
                                B if you are the dad, A if you are brother and E if you are
                               the sister
                            </label>
                            <input id="txtMember" type="text" class="form-control">
                        </div>
                        <button id="btn__Member" class="btn btn-danger">Hello</button>
                    </div>
                    <div id="footer__Member" class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <!-- Lession 3 -->
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        count even number and odd number
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Number 1 </label>
                            <input id="txtNumber5" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Number 2 </label>
                            <input id="txtNumber6" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Number 3 </label>
                            <input id="txtNumber7" type="text" class="form-control">
                        </div>
                        <button id="btn__Count" class="btn btn-danger">Count</button>
                    </div>
                    <div id="footer__Count" class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <!-- Lession 4 -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        triangle
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">edge 1 </label>
                            <input id="txtedge1" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">edge 2 </label>
                            <input id="txtedge2" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">edge 3 </label>
                            <input id="txtedge3" type="text" class="form-control">
                        </div>


                        <button id="btn__triangle" class="btn btn-danger">Total</button>
                    </div>
                    <div id="footer__triangle" class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
